<!DOCTYPE html>
<html>
<head>

</head>
 
<body>
文档内容......
<div id="app">
  {{ message }}
   <button @click="send">发送ajax请求</button>
</div>
     
</body>
 <script type="text/javascript">
 	var app = new Vue({
	  el: '#app',
	  data: {
	    message: 'Hello Vue!'
	  },
	  methods:{
                send(){
                	// alert(111)
                    axios({
                       method:'get',
                        url:'http://127.0.0.1:8080/hello'
                    }).then(function(res){
                        console.log(res.data);
                    });
                }
      }
	})

 </script>
